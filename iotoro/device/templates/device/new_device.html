{% extends 'base.html' %}

{% block title %}
    New device
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/device.css' %}">
{% endblock %}

{% block content %}

<div class="row">
    <div class="offset-4 col-4 new-device">
        <form method="POST" class="d-flex flex-column fg-primary">

            {% for field in form %}
                <label id="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.widget_type == 'select' %}
                    <select class="form-select" aria-label="Default select example">
                        {% for widget in field.subwidgets %}
                            {{ widget }}
                        {% endfor %}
                    </select>
                {% elif field.widget_type == 'text' %}
                    <input type="text" class="fg-primary" id="{{ field.id }}" value="{{ field.value }}">
                {% endif %}
            {% endfor %}

            <div class="button-container">
                <input type="submit" id="create-new-button" class="btn btn-primary" value="Create">
            </div>
        </form>
    </div>
</div>

{% endblock %}
